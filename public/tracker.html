<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tracker</title>
    <link rel="stylesheet" href="tracker.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display:ital@0;1&display=swap" rel="stylesheet">

<body>
    <div class="topbar">

        <div class="topelements"><a href="today_number.html" >today's numbers</a></div>
    </div>
    <div id="header" class="header">
        <h1>Tracker</h1>
    </div>
    <div id = "fields_container">
    <div id="fields">
        <input type="text" placeholder="First name" id="first_name" class ="text_field" >
        <input type="text" placeholder="Last name" id="last_name" class ="text_field">
        <input type="text" placeholder="Left" id="left" class ="text_field">
        <input type="text" placeholder="Right" id="right" class ="text_field">
        <input type="text" placeholder="Front" id="front" class ="text_field">
        <input type="text" placeholder="Back" id="back" class ="text_field">
        <select name="time" id="time" id="centered-select">
            <option value="15">⏱️ 15s</option>
            <option value="30">⏱️ 30s</option>
            <option value="60">⏱️ 60s</option>
        </select>
        <button id ="submit" type="submit" class="btn btn-primary">Submit</button>
    </div>
    </div>
