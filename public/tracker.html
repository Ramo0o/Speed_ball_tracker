<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tracker</title>
    <link rel="stylesheet" href="tracker.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <div class="topbar">
        <div class="topelements"><a href="#">Insert data</a></div>
        <div class="topelements"><a href="today_number.html" >today's numbers</a></div>
    </div>
    <div id="header">
        <h1>Tracker</h1>
    </div>
    <div id="fields">
        <input type="text" placeholder="First name" id="first_name">
        <input type="text" placeholder="Last name" id="last_name">
        <input type="text" placeholder="Left" id="left">
        <input type="text" placeholder="Right" id="right">
        <input type="text" placeholder="Front" id="front">
        <input type="text" placeholder="Back" id="back">
        <select name="time" id="time" id="centered-select">
            <option value="15">15s</option>
            <option value="30">30s</option>
            <option value="60">60s</option>
        </select>
        <button id ="submit">Submit</button>
    </div>
    <script src="tracker.js"  type="module"></script>
</body>
</html>
